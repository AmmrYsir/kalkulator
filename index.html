<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kalkulator</title>

        <link rel="stylesheet" href="assets/css/index.css" />
        <link rel="stylesheet" href="assets/css/responsive.css" />
    </head>
    <body>
        <h1 id="header">KALKULATOR</h1>
        <div class="calculator curvy">
            <div class="card calculator-input curvy" id="input">0</div>
            <div class="card calculator-body curvy">
                <button
                    onclick="calculatorButton('parenthesis-left', '(')"
                    class="btn curvy"
                    id="parenthesis-left"
                    style="grid-area: parenthesis-left"
                >
                    (
                </button>
                <button
                    onclick="calculatorButton('parenthesis-right', ')')"
                    class="btn curvy"
                    id="parenthesis-right"
                    style="grid-area: parenthesis-right"
                >
                    )
                </button>
                <button
                    onclick="back()"
                    class="btn curvy"
                    id="percentage"
                    style="grid-area: delete"
                >
                    DEL
                </button>
                <button
                    onclick="clearInput()"
                    class="btn curvy"
                    id="ac-btn"
                    style="grid-area: ac-btn"
                >
                    AC
                </button>
                <button
                    onclick="calculatorButton('seven', '7')"
                    class="btn margin-card curvy"
                    id="seven"
                    style="grid-area: seven"
                >
                    7
                </button>
                <button
                    onclick="calculatorButton('eight', '8')"
                    class="btn margin-card curvy"
                    id="eight"
                    style="grid-area: eight"
                >
                    8
                </button>
                <button
                    onclick="calculatorButton('nine', '9')"
                    class="btn margin-card curvy"
                    id="nine"
                    style="grid-area: nine"
                >
                    9
                </button>
                <button
                    onclick="calculatorButton('divide', ' / ')"
                    class="btn margin-card curvy"
                    id="divide"
                    style="grid-area: divide"
                >
                    /
                </button>
                <button
                    onclick="calculatorButton('four', '4')"
                    class="btn margin-card curvy"
                    id="four"
                    style="grid-area: four"
                >
                    4
                </button>
                <button
                    onclick="calculatorButton('five', '5')"
                    class="btn margin-card curvy"
                    id="five"
                    style="grid-area: five"
                >
                    5
                </button>
                <button
                    onclick="calculatorButton('six', '6')"
                    class="btn margin-card curvy"
                    id="six"
                    style="grid-area: six"
                >
                    6
                </button>
                <button
                    onclick="calculatorButton('multiplication', ' * ')"
                    class="btn margin-card curvy"
                    id="multiplication"
                    style="grid-area: multiplication"
                >
                    X
                </button>
                <button
                    onclick="calculatorButton('one', '1')"
                    class="btn margin-card curvy"
                    id="one"
                    style="grid-area: one"
                >
                    1
                </button>
                <button
                    onclick="calculatorButton('two', '2')"
                    class="btn margin-card curvy"
                    id="two"
                    style="grid-area: two"
                >
                    2
                </button>
                <button
                    onclick="calculatorButton('three', '3')"
                    class="btn margin-card curvy"
                    id="three"
                    style="grid-area: three"
                >
                    3
                </button>
                <button
                    onclick="calculatorButton('minus', ' - ')"
                    class="btn margin-card curvy"
                    id="minus"
                    style="grid-area: minus"
                >
                    -
                </button>
                <button
                    onclick="calculatorButton('zero', '0')"
                    class="btn margin-card curvy"
                    id="zero"
                    style="grid-area: zero"
                >
                    0
                </button>
                <button
                    onclick="calculatorButton('point', '.')"
                    class="btn margin-card curvy"
                    id="point"
                    style="grid-area: point"
                >
                    .
                </button>
                <button
                    onclick="calculate()"
                    class="btn margin-card curvy"
                    id="equal"
                    style="grid-area: equal"
                >
                    =
                </button>
                <button
                    onclick="calculatorButton('plus', ' + ')"
                    class="btn margin-card curvy"
                    id="plus"
                    style="grid-area: plus"
                >
                    +
                </button>
            </div>
        </div>

        <script src="/assets/js/main.js"></script>
    </body>
</html>
