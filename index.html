<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kalkulator</title>

        <link rel="stylesheet" href="assets/css/index.css" />
        <link rel="stylesheet" href="assets/css/responsive.css" />
    </head>
    <body>
        <div class="calculator curvy">
            <div class="card calculator-input curvy">50 + 10 + 300 + 500</div>
            <div class="card calculator-body curvy">
                <button
                    class="btn curvy"
                    id="parenthesis-left"
                    style="grid-area: parenthesis-left"
                >
                    (
                </button>
                <button
                    class="btn curvy"
                    id="parenthesis-right"
                    style="grid-area: parenthesis-right"
                >
                    )
                </button>
                <button
                    class="btn curvy"
                    id="percentage"
                    style="grid-area: percentage"
                >
                    %
                </button>
                <button class="btn curvy" id="ac-btn" style="grid-area: ac-btn">
                    AC
                </button>
                <button
                    class="btn margin-card curvy"
                    id="seven"
                    style="grid-area: seven"
                >
                    7
                </button>
                <button
                    class="btn margin-card curvy"
                    id="eight"
                    style="grid-area: eight"
                >
                    8
                </button>
                <button
                    class="btn margin-card curvy"
                    id="nine"
                    style="grid-area: nine"
                >
                    9
                </button>
                <button
                    class="btn margin-card curvy"
                    id="divide"
                    style="grid-area: divide"
                >
                    /
                </button>
                <button
                    class="btn margin-card curvy"
                    id="four"
                    style="grid-area: four"
                >
                    4
                </button>
                <button
                    class="btn margin-card curvy"
                    id="five"
                    style="grid-area: five"
                >
                    5
                </button>
                <button
                    class="btn margin-card curvy"
                    id="six"
                    style="grid-area: six"
                >
                    6
                </button>
                <button
                    class="btn margin-card curvy"
                    id="multiplication"
                    style="grid-area: multiplication"
                >
                    X
                </button>
                <button
                    class="btn margin-card curvy"
                    id="one"
                    style="grid-area: one"
                >
                    1
                </button>
                <button
                    class="btn margin-card curvy"
                    id="two"
                    style="grid-area: two"
                >
                    2
                </button>
                <button
                    class="btn margin-card curvy"
                    id="three"
                    style="grid-area: three"
                >
                    3
                </button>
                <button
                    class="btn margin-card curvy"
                    id="minus"
                    style="grid-area: minus"
                >
                    -
                </button>
                <button
                    class="btn margin-card curvy"
                    id="zero"
                    style="grid-area: zero"
                >
                    0
                </button>
                <button
                    class="btn margin-card curvy"
                    id="point"
                    style="grid-area: point"
                >
                    .
                </button>
                <button
                    class="btn margin-card curvy"
                    id="equal"
                    style="grid-area: equal"
                >
                    =
                </button>
                <button
                    class="btn margin-card curvy"
                    id="plus"
                    style="grid-area: plus"
                >
                    +
                </button>
            </div>
        </div>
    </body>
</html>
